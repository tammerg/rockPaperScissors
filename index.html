<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/spacelab/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <header class="text-center">
    <button class="btn btn-primary start" id="changeWordBtn">Start</button>
  </header>
  <br>
  <div class="container">
    <div class="row">

    </div>
    <div class="row">
      <h3>Choose your weapon!</h3>
        <div class="col-md-4">
          <button class="btn btn-warning gameButtons rock" data-choice="Rock" id="btnRock">Rock</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-warning gameButtons paper" id="btnPaper" data-choice="Paper">Paper</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-warning gameButtons scissors" id="btnScissors" data-choice="Scissors">Scissors</button>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="script/rps.js"></script>
</body>
</html>
