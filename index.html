<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/spacelab/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <header class="text-center">
    <button class="btn btn-primary start" id="changeWordBtn">Start</button>
  </header>
  <br>
  <div class="container">
    <div class="row">
      <h3>Choose your weapon!</h3>
      <div class="col-md-4">
        <button class="btn btn-warning gameButtons rock" id="btnRock" data-choice="Rock">Rock</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning gameButtons paper" id="btnPaper" data-choice="Paper">Paper</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning gameButtons scissors" id="btnScissors" data-choice="Scissors">Scissors</button>
      </div>
    </div>
    <div>
      <div id="resultModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title"><em>Result</em></h4>
            </div>
            <div class="modal-body">
              <p id="result"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal"></button>
              <button type="button" class="btn btn-primary">YES!!!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script/rps.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</body>
</html>
