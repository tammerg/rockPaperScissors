<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">

        <a class="navbar-brand" href="#">Tammer Galal</a>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contact Me<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="https://github.com/tammerg">Github</a></li>

          </li>

    </div>
  </nav>
  <div class="container">
    <div class="row"> 
      <h2 class="slideLeft"> Rock</h2> <h2 class="bigEntrance">Paper</h2> <h2 class="slideRight"> Scissors </h2>
      <h3>Choose your weapon!</h3>
    </div>
    <br/>
    <div class="row btn-row">
      <div class="col-md-4 col-md-offset-1">
         <i class="hvr-float bigEntrance rock fa fa-hand-rock-o fa-5x gameButtons" id="btnrock" data-choice="Rock"></i>
      </div>
      <div class="col-md-4">
        <i class="hvr-float bigEntrance paper fa fa-hand-paper-o fa-5x gameButtons" id="btnpaper" data-choice="Paper"></i>
      </div>
      <div class="col-md-3">
        <i class="hvr-float bigEntrance scissors fa fa-hand-scissors-o fa-5x gameButtons" id="btnscissors" data-choice="Scissors"></i>
      </div>
    <div>
      <div id="resultModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title"><em>Result</em></h4>
            </div>
            <div class="modal-body">
              <p id="result"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Thanks!</button>
            </div>
          </div>
        </div>
      </div>
      <br/>
      <br/>
      <div class="row tableBtn">
        <table class="table table-bordered">
          <thead>
            <th>Username</th>
            <th>Wins</th>
            <th>Losses</th>
          </thead>
          <tbody>
            <td>xXL33tRPS1994Xx</td>

    <br/>
    <p class="cheats">NO CHEATERS</p>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
